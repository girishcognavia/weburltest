version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: preview-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - preview-network

  proxy-service:
    build:
      context: ./services/proxy-service
      dockerfile: Dockerfile
    container_name: preview-proxy
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - CACHE_TTL=300
      - MAX_PROXY_TIMEOUT=10000
      - RATE_LIMIT_PER_MINUTE=100
      - LOG_LEVEL=info
      - WIDGET_CDN_URL=https://cdn.yourcompany.com/widget.js
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/proxy-service:/app
      - /app/node_modules
    networks:
      - preview-network
    restart: unless-stopped

volumes:
  redis-data:

networks:
  preview-network:
    driver: bridge
